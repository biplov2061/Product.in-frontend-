<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
</head>
<link rel="icon" href="/product.ico">
<link rel="stylesheet" href="/CreateAccount.css">
<body>
    <div class="header">
        <header>
            
        </header>
        <nav>
            <span><a href="#"><img src="/image/product.svg" height="100" width="300" alt="product logo"></a></span>
            <a href="/Location.html">Location <img src="/image/icons8-location-50.png" alt="location icon" height="18" width="18"></a>
            <a href="/Help.html">Help?</a>
        </nav>
    </div>

    <div class="form">
        <h1>Create Account</h1>
          <form action="" method="">
               <p>Enter Username</p>
               <input id="username" required type="text" name="user_name" value="" placeholder="">
               <br>
               <p>Enter your Email</p>
               <input id="number" type="email" name="user_number" value="" placeholder="">
                <br>
                <p>Create your password</p>
                <input id="password" type="password" name="user_pass" value="" placeholder="">
                <br>
                <p>Confirm your password</p>
                <input id="confirm_password" type="password" name="confirm_pass" value="" placeholder="">
                <br>
                <button type="submit" onclick="validate()">Submit</button>
          </form>
    </div>
    <script src="/CreateAccount.js"></script>
</body>
</html>
